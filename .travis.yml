sudo: required
dist: trusty
os: linux
language: java
jdk: oraclejdk8

env:
  global:
    - EMULATOR_VERSION=19
    - TARGET_VERSION=29
    - ABI="google_apis;armeabi-v7a"
    - ANDROID_BUILD_TOOLS_VERSION=29.0.2
    - ADB_INSTALL_TIMEOUT=20
    - QEMU_AUDIO_DRV=none
    - GRADLE_OPTS='-Dorg.gradle.daemon=false -Dorg.gradle.parallel=false -Dkotlin.incremental=false -DdisablePreDex'

before_install:
  - sudo service postgresql stop || true
  - sudo service mysql stop || true
  - sudo service memcached stop || true
  - sudo service bootlogd stop || true
  - sudo service elasticsearch stop || true
  - sudo service mongodb stop || true
  - sudo service cassandra stop || true
  - sudo service rsync stop || true
  - sudo service x11-common stop || true
  - export ANDROID_HOME=~/android-sdk-linux
  - export ANDROID_SDK_ROOT=~/android-sdk-linux
  - wget -q "https://dl.google.com/android/repository/commandlinetools-linux-6200805_latest.zip" -O commandlinetools.zip
  - unzip -q commandlinetools.zip -d ${ANDROID_HOME}
  - rm commandlinetools.zip
  - PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools
  - mkdir -p ~/.android
  - touch ~/.android/repositories.cfg
  - yes | sdkmanager --sdk_root=${ANDROID_HOME} --licenses
  - sdkmanager --sdk_root=${ANDROID_HOME} "emulator" "tools" "platform-tools" > /dev/null
  - sdkmanager --sdk_root=${ANDROID_HOME} --list | head -15
  - sdkmanager --sdk_root=${ANDROID_HOME} "build-tools;$ANDROID_BUILD_TOOLS_VERSION"
  - sdkmanager --sdk_root=${ANDROID_HOME} "sources;android-$TARGET_VERSION" "platforms;android-$TARGET_VERSION" > /dev/null
  - sdkmanager --sdk_root=${ANDROID_HOME} "sources;android-$EMULATOR_VERSION" "platforms;android-$EMULATOR_VERSION" > /dev/null
  - sdkmanager --sdk_root=${ANDROID_HOME} "add-ons;addon-google_apis-google-$EMULATOR_VERSION" "system-images;android-$EMULATOR_VERSION;$ABI" > /dev/null
  - yes | sdkmanager --sdk_root=${ANDROID_HOME} "cmake;3.10.2.4988404"
  - sdkmanager --sdk_root=${ANDROID_HOME} --update
  - wget https://dl.google.com/android/repository/android-ndk-r21-linux-x86_64.zip
  - unzip android-ndk-r21-linux-x86_64.zip -d $HOME > /dev/null
  - export ANDROID_NDK_HOME=$HOME/android-ndk-r21
  - export PATH=$PATH:$ANDROID_NDK_HOME
#  - mkdir "$ANDROID_HOME/licenses" || true
#  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
#  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - echo no | avdmanager create avd --force -n test -k "system-images;android-$EMULATOR_VERSION;$ABI"

script:
  - ./gradlew assembleAndroidTest --console=plain
  - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window -prop persist.sys.language=en -prop persist.sys.country=GB -prop hw.lcd.density=440 -prop hw.lcd.height=1920 -prop hw.lcd.width=1080 &
  - bash android-wait-for-emulator
  - adb shell input keyevent 82
  - ./gradlew connectedAndroidTest --console=plain

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache